<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="btn btn-success btn-large" th:href="@{home}">PayMyBuddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{transfer}">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{login}">Log off</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 style="text-align: center"><span class="badge badge-primary">Welcome to Pay My Buddy !</span></h1>
<div class="container">
    <div class="row">
        <div class="form-group row">
            <div class="col-sm">
                <label>First Name: <span th:text="${firstName}"></span></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group row">
            <div class="col-sm">
                <label>Balance: <span th:text="${balance}"></span></label>
            </div>
        </div>

    </div>
</div>
</body>
<footer>
    <p>About Us</p>
    <p><a href="mailto:support@paymybuddy.com">Support</a></p>
</footer>
</html>
