<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<h1 style="text-align: center"><span class="badge badge-primary">Welcome to Pay My Buddy !</span></h1>
<div class="container">
    <div class="row">
        <div class="form-group row">
            <div class="col-sm">
                <label>First Name: <span th:text="${firstName}"></span></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group row">
            <div class="col-sm">
                <label>Balance: <span th:text="${credit}"></span></label>
            </div>
        </div>

    </div>

</div>
</body>
</html>
