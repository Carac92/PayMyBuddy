<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Pay My Buddy login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <form class="form-signin" method="post" th:action="@{login}">
    <h2 class="btn btn-success btn-large">Pay My Buddy</h2>
    <p>
      <label for="email" class="sr-only">Username</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email" required=""
             autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
             required="">
    </p>
    <p>
      Remember me?
      <input type="checkbox" id="remember-me" name="remember-me" class="form-control">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <a th:href="@{/profile/register}">
      <button class="btn btn-lg btn-outline-secondary btn-block" type="not registered">Not Registered? Sign up</button>
    </a>
  </form>
</div>
</body>
<footer>
  <p>About Us</p>
  <p><a href="mailto:support@paymybuddy.com">Support</a></p>
</footer>
</html>
